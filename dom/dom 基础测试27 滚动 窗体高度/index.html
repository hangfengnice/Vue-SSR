<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #backTop{
      position: fixed;
      top: 0;
    }
  </style>
</head>
<body>
  <!-- 页面一屏 -->
    <a href="#" id='backTop' hidden>返回顶部👆</a>
    <p id='output' style='border: 1px solid #000;font-size: 15.5px;line-height: 1.1111;'>ge</p>
    <p id='test' style='border: 1px solid #000;font-size: 15.3px;line-height: 1.111;'>text</p>
    <div style="height: 4000px"></div>
    <script>
      // window document 有效
      window.addEventListener('scroll',function(){
        const a = document.getElementById('backTop')
        const height = document.documentElement.scrollTop  // 兼容性强
        const bodyheight = document.body.scrollTop   // 移动端  pc 没有用
        const pageYOffset = this.pageYOffset
        const innerheight = this.innerHeight
        if(height > innerheight){
          a.removeAttribute('hidden')
        }
        
        console.log('window', height, 'body:' + bodyheight, pageYOffset)
      })
      // document.addEventListener('scroll',function(){

      //   console.log('document')
      // })
      // document.documentElement.addEventListener('scroll',function(){
      //   console.log()
      // })
      // document.body.addEventListener('scroll',function(){
      //   console.log('body')
      // })

      // 窗体高度获取
      const innerheight = window.innerHeight
      const clientHeight = document.documentElement.clientHeight  // 不包含边框
      console.log(innerheight, clientHeight)

      const output = document.getElementById('output')
      const test = document.getElementById('test')

      console.log(output.clientHeight, output.offsetHeight, output.getBoundingClientRect().height)
      console.log(test.getBoundingClientRect().height)

    </script>

  
</body>
</html>
