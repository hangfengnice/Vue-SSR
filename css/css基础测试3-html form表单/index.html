<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- novalidate  // required  autocomplete="off" //取消历史消息的提示
    span 标签无法被键盘focus  tabindex // 控制键盘的顺序 -->
    <form action="" >
      <fieldset>
        <legend>登录</legend>
        <p>
          <input name='account' tabindex="2"   placeholder="账号/手机" required/>
        </p>
        <p>
          <input name='password' tabindex="1" type="password" placeholder="密码" required />
          <a>忘记密码</a>
        </p>
        <p>
          <input name='captcha' type="text" autocomplete="off" placeholder="验证码" required />
        </p>
        <button type='submit'>登录</button>
        <a href="">立即注册</a>
      </fieldset>
    </form>
  </body>
</html>
